<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 페이지</title>
    <link rel="stylesheet" href="/css/post.css"> <!-- 통합된 CSS 파일 링크 -->
</head>
<body>
<header>
    <div class="header-container">
        <div class="top-bar">
            <div class="logo">
                <a href="/메인페이지/main.html">
                    <img src="/images/Logo.PNG" alt="logo">
                </a>
            </div>
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="검색어 입력">
                <span class="search-icon"><img src="/images/search.png" alt=""></span>
            </div>
            <div class="user-icons">
                <div class="bell-icon">
                    <a href="/알림/notification.html">
                        <img src="/images/bell.png" alt="">
                    </a>
                </div>
                <div class="user-icon">
                    <img src="/images/user.png" alt="">
                    <ul>
                        <li><a href="/회원정보수정/edit.html">회원정보수정</a></li>
                        <li><a href="/내가 쓴 게시글/내가 쓴 게시글.html">내가 쓴 게시글</a></li>
                        <li><a href="/좋아요한 게시글/좋아요 한 게시글.html">좋아요 누른 게시글</a></li>
                        <li><a href="/저장한 게시글/저장한 게시글.html">저장 한 게시글</a></li>
                        <li><a href="/로그인/login.html">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <nav>
            <ul class="main-menu">
                <li class="menu-item">게시글
                    <ul class="submenu">
                        <li><a href="/HOT게시글/hot.html">HOT 게시글</a></li>
                        <li><a href="/최신 게시글/recent.html">최신 게시글</a></li>
                        <li><a href="/게시글 작성/write.html">게시글 작성하기</a></li>
                    </ul>
                </li>
                <li class="menu-item">1:1채팅
                    <ul class="submenu">
                        <li>1:1 채팅</li>
                    </ul>
                </li>
                <li class="menu-item">랭킹
                    <ul class="submenu">
                        <li><a href="/조회수랭킹/rank.html">조회수</a></li>
                        <li><a href="/유용한 정보 제공자/info.html">유용한 정보 제공자</a></li>
                    </ul>
                </li>
                <li class="menu-item">자주 묻는 질문 (FAQ)
                    <ul class="submenu">
                        <li><a href="/FAQ/faq.html">자주 묻는 질문</a></li>
                    </ul>
                </li>
                <li class="menu-item">지원&문의
                    <ul class="submenu">
                        <li>지원 요청</li>
                        <li>고객센터</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="post-container">
        <div class="post-header">
            <h1 class="post-title" th:text="${board.title}">게시글 제목</h1>
            <div class="post-detail">
                <img class="postdetail" src="/images/postdetail.png" alt="점 세 개" onclick="toggleDropdown()">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a class="action-button" th:href="@{/board/delete(id=${board.id})}">글 삭제하기</a>
                    <a class="action-button" th:href="@{/board/modify/{id}(id=${board.id})}">수정하기</a>
                </div>
            </div>
        </div>
        <!--게시글 이미지 아직 구현안함
        <img src="/images/beach.png" alt="게시글 이미지" class="post-image">-->
        <div class="post-info">
            <span>작성일: </span>
            <span th:text="${#dates.format(board.date, 'yyyy-MM-dd')}">2024-01-01</span>
        </div>
        <div class="post-content">
            <pre th:utext="${board.content}"></pre>
        </div>
    </div>

</main>
</body>
</html>
<script>
    // 드롭다운 토글 기능
function toggleDropdown() {
    var dropdown = document.getElementById("dropdownMenu");
    if (dropdown.style.display === "none" || dropdown.style.display === "") {
        dropdown.style.display = "block";
    } else {
        dropdown.style.display = "none";
    }
}

// 페이지 로드 시 기본적으로 드롭다운을 숨기기
document.addEventListener("DOMContentLoaded", function() {
    var dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = "none"; // 기본적으로 숨기기
});
</script>
