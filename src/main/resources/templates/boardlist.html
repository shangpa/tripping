<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 페이지</title>
    <link rel="stylesheet" href="/css/recent.css">
</head>
<body>
<!-- header -->
<div th:insert="~{header :: header}">
</div>

    <div class="layout">
        <div class="content-container">
            <div class="content-header">
                <h2>게시판 제목</h2>
                <button class="create-post-button">
                    <a href="/board/write">새 글 작성</a>
                </button>
            </div>
            <div class="post-list" th:each="board : ${list}">
                <div class="post-item">
                    <div class="post-image">
                        <img src="image.jpg" alt="게시글 이미지">
                    </div>
                    <div class="post-content">
                        <a th:href="@{/board/view(id=${board.id})}">
                            <h3 th:text="${board.title}">게시글 제목</h3>
                            <p>게시글 내용</p>
                            <!-- 조회수 작성날짜 닉네임 아직 미구현-->
                            <!--<div class="post-info">
                                <span th:text="${board.viewCount}">조회수</span> |
                                <span th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">작성날짜</span> |
                                <span th:text="${board.nickname}">닉네임</span>
                            </div>-->
                        </a>
                    </div>
                </div>
            </div>

            <!-- 페이지수도 아직 미구현
            <div class="pagination">
                <span class="prev" th:if="${page > 0}">
                    <a th:href="@{/board/list(page=${page - 1})}">이전</a>
                </span>
                <span class="page-number" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${i == page} ? 'active'">
                    <a th:href="@{/board/list(page=${i})}" th:text="${i + 1}"></a>
                </span>
                <span class="next" th:if="${page < totalPages - 1}">
                    <a th:href="@{/board/list(page=${page + 1})}">다음</a>
                </span>
            </div>-->

        </div>
    </div>
</body>
</html>
